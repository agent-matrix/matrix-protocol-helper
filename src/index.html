<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matrix Protocol Helper</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #111827;
        --border-color: #e5e7eb;
        --log-bg: #0a0a0a;
        --log-text: #f9fafb;
        --ok-color: #10b981;
        --fail-color: #ef4444;
        --muted-color: #6b7280;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #111827;
          --text-color: #f9fafb;
          --border-color: #374151;
          --muted-color: #9ca3af;
        }
      }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.5;
      }
      .wrap { padding: 16px; }
      .title { font-size: 1.125rem; font-weight: 600; margin-bottom: 8px; }
      .small { color: var(--muted-color); font-size: 0.875rem; }
      #log {
        border: 1px solid var(--border-color);
        background: var(--log-bg);
        color: var(--log-text);
        padding: 12px;
        border-radius: 8px;
        height: 280px;
        overflow-y: auto;
        white-space: pre-wrap;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.875rem;
      }
      .ok { color: var(--ok-color); }
      .fail { color: var(--fail-color); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="title">Matrix Installer</div>
      <div class="small">Live output from: <code>matrix install ...</code></div>
      <pre id="log"></pre>
      <div id="status" class="small" style="margin-top:8px;"></div>
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
